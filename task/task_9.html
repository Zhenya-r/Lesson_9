<head>

<body>
   <a href="../index.html">До задач</a>
   <p>Дано масив імен. Сформувати масив з перших літер цих імен.</p>

   <script>
      const namesList = []
      let name
      do {
         name = prompt("Введіть ім'я")
         if (name) namesList.push(name)
      } while (name);

      function getFistNameLetter(arrayNameList) {
         // fistNameLetterList = Array.from(arrayNameList, element => element[0])
         // fistNameLetterList = arrayNameList.map(element => element.at(0))
         fistNameLetterList = arrayNameList.map(element => element.charAt(0))
         return fistNameLetterList
      }

      document.write(`
      Вихідний масив - ${namesList} <br>
      Масив з перших літер цих імен - ${getFistNameLetter(namesList)}
      `)
   </script>

</body>

</html>
