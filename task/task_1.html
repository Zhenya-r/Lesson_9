<!DOCTYPE html>

<head>

<body>
   <a href="../index.html">До задач</a>
   <p>Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів заповнених нулями.</p>
   <script>
      const numberElements = parseInt(prompt("Введіть кількість елементів"))
      const arr = new Array(numberElements).fill(0)
      document.write(arr)
   </script>
</body>

</html>
