<body>
   <a href="../index.html">До задач</a>
   <p>Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені 1-цями, а інші до кінця масиву заповнені 7-ками.</p>

   <script>
      const numberElements = parseInt(prompt('Введіть кількість елементів'))
      const arrayElements = new Array(numberElements)

      function fillArray(arrayElements) {
         if (arrayElements.length < 5) return arrayElements.fill(1)

         arrayElements.fill(1, 0, 5)
         arrayElements.fill(7, 5)

         return arrayElements
      }

      document.write(fillArray(arrayElements))


   </script>

</body>
