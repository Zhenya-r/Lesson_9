   <p>Дано масив елементів. Вивести на екран елементи, що більші за 100</p>

   <script>


      function getRandomNumb(minValue, maxValue) {
         return minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
      }

      function createArrayElements(amountElements) {
         const array = []
         for (let i = 0; i < amountElements; i++) {
            array.push(getRandomNumb(1, 1000))
         }
         return array
      }

      function getElementMoreThanNumber(number, arrayNumber) {
         document.write('<ul>')
         for (const element of arrayNumber) {
            if (element > number) document.write(`<li>${element}</li>`)
         }
         document.write('</ul>')
      }

      getElementMoreThanNumber(100, createArrayElements(10))

   </script>
