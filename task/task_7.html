<body>
   <a href="../index.html">До задач</a>
   <p>Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за 1000 грн. дати 30% знижки.</p>

   <script>
      const arrayPrices = createArrayElements(10)

      function getRandomNumb(minValue, maxValue) {
         return minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
      }

      function createArrayElements(amountElements) {
         const array = []
         for (let i = 0; i < amountElements; i++) {
            array.push(getRandomNumb(100, 2000))
         }
         return array
      }

      function getDiscount(arrayPrices, priceMoreThan = 1000, percentDiscount = 30) {
         arrayPrices.forEach((element, index, arr) => {
            if (element > priceMoreThan) arr[index] = arr[index] - (arr[index] * percentDiscount / 100)
         });
      }

      document.write(`${arrayPrices} <br>`)

      getDiscount(arrayPrices)

      document.write(arrayPrices)

   </script>
</body>

</html>
