   <p>Дано масив елементів. Знайти добуток додатних елементів</p>

   <script>

      function getRandomNumb(minValue, maxValue) {
         return minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
      }

      function createArrayElements(amountElements) {
         const array = []
         for (let i = 0; i < amountElements; i++) {
            array.push(getRandomNumb(-100, 100))
         }
         return array
      }

      function getProductPositiveNumber(arrayNumber) {
         let productPositiveNumber = 1;

         for (const element of arrayNumber) {
            if (element > 0) productPositiveNumber *= element
         }

         return productPositiveNumber
      }

      document.write(getProductPositiveNumber(createArrayElements(3)))

   </script>
