<body>

   <p>Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями, а друга заповнена 7-ками.</p>
   <script>
      const numberElements = parseInt(prompt("Введіть кількість елементів"))
      const arr = new Array(numberElements)

      function fillArr(arr, firstHalfNumbers, secondHalfNumbers) {
         const firstHalfLength = Math.ceil(arr.length / 2)
         const secondHalfLength = arr.length - firstHalfLength

         arr.fill(firstHalfNumbers, 0, firstHalfLength)
         arr.fill(secondHalfNumbers, secondHalfLength)

         return arr
      }

      document.write(fillArr(arr, 1, 7))

   </script>
